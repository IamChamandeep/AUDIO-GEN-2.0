
<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAMANDEEP AI - Narrate Your Story</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;900&family=Noto+Serif+Devanagari:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                orange: '#FF5C00',
                cyan: '#00F0FF',
                violet: '#A855F7',
                magenta: '#EC4899',
                dark: '#010101'
              }
            }
          }
        }
      }
    </script>
    <style>
        :root {
            --brand-orange: #FF5C00;
            --liquid-cyan: #00F0FF;
            --liquid-violet: #A855F7;
            --liquid-magenta: #EC4899;
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #010101;
            color: #ffffff;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        
        .liquid-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: #010101;
            filter: blur(50px);
            overflow: hidden;
        }
        .liquid-blob {
            position: absolute;
            border-radius: 50%;
            opacity: 0.9;
            filter: blur(40px);
            animation: move 15s infinite alternate ease-in-out;
        }
        .blob-1 { width: 600px; height: 600px; background: var(--brand-orange); top: -150px; left: -100px; }
        .blob-2 { width: 500px; height: 500px; background: var(--liquid-cyan); bottom: -100px; right: -50px; animation-duration: 20s; }
        .blob-3 { width: 400px; height: 400px; background: var(--liquid-violet); top: 20%; left: 30%; animation-duration: 12s; }
        .blob-4 { width: 400px; height: 400px; background: var(--liquid-magenta); bottom: 10%; left: 5%; animation-duration: 18s; }
        
        @keyframes move {
            from { transform: translate(0, 0) scale(1) rotate(0deg); }
            to { transform: translate(120px, 80px) scale(1.2) rotate(30deg); }
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(50px) saturate(200%) brightness(1.2);
            -webkit-backdrop-filter: blur(50px) saturate(200%) brightness(1.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), inset 0 1px 1px rgba(255, 255, 255, 0.2);
        }

        .liquid-card {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.4s ease;
        }
        .liquid-card:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
        }

        .text-glow-cyan { text-shadow: 0 0 15px rgba(0, 240, 255, 0.6); }
        .text-glow-orange { text-shadow: 0 0 15px rgba(255, 92, 0, 0.6); }
        .text-glow-violet { text-shadow: 0 0 15px rgba(168, 85, 247, 0.6); }

        .btn-liquid {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }
        .btn-liquid:hover { background: rgba(255, 255, 255, 0.25); border-color: rgba(255, 255, 255, 0.4); }

        .btn-primary {
            background: linear-gradient(135deg, #FF5C00 0%, #FFB800 100%);
            color: #000;
            box-shadow: 0 10px 25px rgba(255, 92, 0, 0.4);
        }

        input[type="range"] {
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.15);
            height: 10px;
            border-radius: 10px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px #fff;
            border: 4px solid #FF5C00;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "jszip": "https://esm.sh/jszip@3.10.1"
  }
}
</script>
</head>
<body>
    <div class="liquid-container">
        <div class="liquid-blob blob-1"></div>
        <div class="liquid-blob blob-2"></div>
        <div class="liquid-blob blob-3"></div>
        <div class="liquid-blob blob-4"></div>
    </div>
    <div id="root"></div>
</body>
</html>

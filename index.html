
<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAMANDEEP AI - Narrate Your Story</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;900&family=Noto+Serif+Devanagari:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                orange: '#FF5C00',
                cyan: '#00F0FF',
                violet: '#A855F7',
                magenta: '#EC4899',
                dark: '#010101'
              }
            }
          }
        }
      }
    </script>
    <style>
        :root {
            --brand-orange: #FF5C00;
            --liquid-cyan: #00F0FF;
            --liquid-violet: #A855F7;
            --liquid-magenta: #EC4899;
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #010101;
            color: #ffffff;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        
        .liquid-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: #010101;
            filter: blur(120px); /* Significantly increased blur for maximum softness */
            overflow: hidden;
        }
        .liquid-blob {
            position: absolute;
            border-radius: 50%;
            opacity: 0.18; /* Lowered opacity further to reduce brightness significantly */
            filter: blur(100px); /* Increased blur per blob */
            animation: move 25s infinite alternate ease-in-out;
        }
        .blob-1 { width: 700px; height: 700px; background: var(--brand-orange); top: -200px; left: -150px; }
        .blob-2 { width: 600px; height: 600px; background: var(--liquid-cyan); bottom: -150px; right: -100px; animation-duration: 30s; }
        .blob-3 { width: 500px; height: 500px; background: var(--liquid-violet); top: 15%; left: 25%; animation-duration: 22s; }
        .blob-4 { width: 500px; height: 500px; background: var(--liquid-magenta); bottom: 15%; left: 10%; animation-duration: 28s; }
        
        @keyframes move {
            from { transform: translate(0, 0) scale(1) rotate(0deg); }
            to { transform: translate(180px, 120px) scale(1.4) rotate(60deg); }
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.04); /* Even more subtle background */
            backdrop-filter: blur(60px) saturate(120%) brightness(1.0);
            -webkit-backdrop-filter: blur(60px) saturate(120%) brightness(1.0);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.7), inset 0 1px 1px rgba(255, 255, 255, 0.05);
        }

        .liquid-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(40px) saturate(130%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .liquid-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-8px);
        }

        .text-glow-cyan { text-shadow: 0 0 8px rgba(0, 240, 255, 0.3); }
        .text-glow-orange { text-shadow: 0 0 8px rgba(255, 92, 0, 0.3); }
        .text-glow-violet { text-shadow: 0 0 8px rgba(168, 85, 247, 0.3); }

        .btn-liquid {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(25px);
            transition: all 0.3s ease;
        }
        .btn-liquid:hover { background: rgba(255, 255, 255, 0.15); border-color: rgba(255, 255, 255, 0.25); }

        .btn-primary {
            background: linear-gradient(135deg, #FF5C00 0%, #FFB800 100%);
            color: #000;
            box-shadow: 0 10px 30px rgba(255, 92, 0, 0.25);
        }

        input[type="range"] {
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.08);
            height: 6px;
            border-radius: 10px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
            border: 2px solid #FF5C00;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "jszip": "https://esm.sh/jszip@3.10.1"
  }
}
</script>
<script type="module" src="index.tsx"></script>
</head>
<body>
    <div class="liquid-container">
        <div class="liquid-blob blob-1"></div>
        <div class="liquid-blob blob-2"></div>
        <div class="liquid-blob blob-3"></div>
        <div class="liquid-blob blob-4"></div>
    </div>
    <div id="root"></div>
</body>
</html>
